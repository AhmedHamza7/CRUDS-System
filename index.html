<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SYSTEM</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="content">
            <div class="items">
                <div class="title d-flex justify-content-center align-items-center my-5">
                    <h1>CRUD SYSTEM</h1>
                </div>
                <div class="m-auto form">
                    <div class="form-group my-4">
                        <label for="productName" class="mb-2">Product Name</label>
                        <input type="text" id="productName" class="formInput">
                    </div>
            
                    <div class="form-group my-4">
                        <label for="productPrice" class="mb-2">Product Price</label>
                        <input type="number" id="productPrice" class="formInput">
                    </div>
            
                    <div class="form-group my-4">
                        <label for="productCategory" class="mb-2">Product Category</label>
                        <input type="text" id="productCategory" class="formInput">
                    </div>
        
                    <div class="form-group my-4">
                        <label for="productQuantity" class="mb-2">Quantity</label>
                        <input type="number" id="productQuantity" class="formInput">
                    </div>
            
            
            
                    <button id="button" class="btn btn-outline-info mb-5">add Product</button>
                    <button onclick="afterUpdated()" id="productUpdatedButton" class="btn btn-info mb-5 d-none">Update</button>
            
            
                    <input oninput="searchItem(this.value)" type="text" placeholder="Search By Name" class="formInput mb-4">
                </div>
                <div class="m-auto text-white tableBody">
                    <table class="table text-white mb-5">
                        <thead>
                            <th>index</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </thead>
            
                        <tbody id="productInfo">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <div class="t1 move"></div>
        <div class="t2 move"></div>
        <div class="c1 move"></div>
        <div class="c2 move"></div>


    <script src="js/script.js"></script>
</body>
</html>
